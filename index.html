<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        <title>Music Video</title>

        <link rel="icon" type="image/x-icon" href=".png">


    </head>

    <body>
        <header>
            <div id="Title"><h1>Music Video Analysis</h1></div>
            <h2>Gabbie Hanna - Glass House</h2>
        </header>

        <main class="content">
       
            <section class="video">
                <video id="musicvid" width="60%" height="60%" controls poster="assets/Thumbnail.png">
                    <source src="assets/Glass-House.mp4" type="video/mp4">
                </video>
            </section>
          

            <section class="audio">
                <audio controls>
                    <source src="assets/Analysis.mp3" type="audio/mp3">
                </audio>
            </section>

        </main>

        <footer>
            <h3>Made for Core 3: Topics by Shruti Pathak</h3>
        </footer>
    </body>

</html>
